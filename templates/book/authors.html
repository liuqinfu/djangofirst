{% extends 'book/extend.html' %}
{% block pannel %}
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td class="active">序号</td>
            <td class="success">姓名</td>
            <td class="warning">年龄</td>
            <td class="danger">手机号</td>
            <td class="success">邮箱</td>
            <td class="warning">地址</td>
            <td class="info">操作</td>
        </tr>
        {% for author in authors %}
            <tr>
                <td class="active">{{ author.pk }}</td>
                <td class="success">{{ author.name }}</td>
                <td class="warning">{{ author.age }}</td>
                {% with author.detail as detail %}
                    <td class="danger">{{ detail.mobile }}</td>
                    <td class="success">{{ detail.email }}</td>
                    <td class="warning">{{ detail.addr }}</td>
                {% endwith %}
                <td class="info">
                    <input type="button" class="btn btn-primary" value="编辑">
                    <input type="button" class="btn btn-danger" value="删除">
                </td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
