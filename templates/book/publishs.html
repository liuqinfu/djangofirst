{% extends 'book/extend.html' %}
{% block pannel %}
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td class="active">序号</td>
            <td class="success">名称</td>
            <td class="warning">地址</td>
            <td class="info">操作</td>
        </tr>
        {% for publish in publishs %}
            <tr>
                <td class="active">{{ publish.pk }}</td>
                <td class="success">{{ publish.name }}</td>
                <td class="warning">{{ publish.addr }}</td>
                <td class="warning">
                    <input type="button" class="btn btn-primary" value="编辑">
                    <input type="button" class="btn btn-danger" value="删除">
                </td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
