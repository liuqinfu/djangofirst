<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <!-- 使用bootstrap动画必须引入，动画依赖jquery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <!-- 第三方弹窗 -->
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    {% for user in allUser %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.uname }}</td>
                            <td>{{ user.age }}</td>
                            <td>{{ user.sex }}</td>
                            <td>{{ user.password }}</td>
                        <td>
                            <a href="/app01/edit?id={{ user.id }}" class="btn btn-xs btn-success" >编辑</a>
                            <a href="/app01/delete?id={{ user.id }}" class="btn btn-xs btn-danger" >删除</a>
                        </td>
                        </tr>
                    {% endfor %}

                    
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
