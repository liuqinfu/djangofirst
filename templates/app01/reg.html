<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 使用bootstrap动画必须引入，动画依赖jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <!-- 第三方弹窗 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <p>用户名：<input type="text" name="uname" class="form-control"></p>
        <p>密码：<input type="password" name="password" class="form-control"></p>
        <p><input type="button" value="注册" id="reg" onclick="reg" class=" form-control btn btn-primary btn-danger"></p>
    </div>
</div>
<script type="javascript">
    $(function () {
        $("#reg").click(function () {
            alert("123")
        });
    });

    function reg() {
        alert("123")
        {% comment %}let uname = $([name = "uname"]).valueOf();
        let pwd = $([name = "password"]).valueOf();
        $.ajax({
                url: "/add",
                data: {name: uname, password: pwd},
                success: function (n) {
                    alert('success')
                },
                error: function (msg) {
                    alert(msg)
                }
            }
        ){% endcomment %}
    }
</script>
</body>
</html>
