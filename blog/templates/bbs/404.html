<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBS</title>
    {% load static %}
    <!-- 使用bootstrap动画必须引入，动画依赖jquery -->

    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <!-- 第三方弹窗 -->
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <!-- 全局异常处理 -->
    <script src="{% static 'js/setup.js' %}"></script>
    <style type='text/css'>
        body {
            margin: 8% auto 0;

            padding: 10px;

            color: #555;

        }
    </style>

<p><a href='{% url 'bbs:home' %}'><h4><b>BBS</b></h4></a></p>

</html>
